<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FROM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="text-field">
        <div class="text">
          <h2>data interchange</h2>
          <p>welcome to the Data interchange professional e-invoicing portal</p>
        </div>
      </div>
      <div class="input-field">
        <h2>Create your account</h2>
        <div class="input">
          <label for="first-name">First Name</label><br />
          <input id="first-name" type="text" />
        </div>

        <div class="input">
          <label for="email">Your email address</label><br />
          <input id="email" type="text" />
        </div>

        <div class="input">
          <label for="password">Password</label><br />
          <input id="password" type="password" />
        </div>

        <div class="input">
          <label for="con-password">Confirm Password</label><br />
          <input id="con-password" type="password" />
        </div>

        <div class="checkbox-field">
          <input id="checkbox" type="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <div class="input">
          <input id="button" value="Create now" type="submit" />
        </div>

        <div class="input">
          <p>Already have an account? <a href="#">Sign in</a></p>
          <br />
          <hr />
        </div>

        <div class="input">
          <p>
            By clicking Sign up you agree to the <a href="#">Terms</a>&
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
